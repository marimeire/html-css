<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos no HTML</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <p>Abaixo, um exemplo de como incorporar videos hospedados localmente</p>
   <video width="500px" poster="imagens/thumb.jpg" controls loop>
       <source src="midia/homemade-video.mp4" type="video/mp4">
       <source src="midia/homemade-video.mp4" type="video/ogv">
   </video>
   <!--Quanto mais opções de tipos de arquivos tiver, melhor, pois cada navegador reproduz melhor um tipo de arquivo. O parametro poster coloca a thumb-->

   <h1>Inserindo videos do Youtube</h1>
   <!--Basta ir no video do youtube em compartilhar>incorporar>copiar código e colar aqui, como no exemplo abaixo-->
   
   <iframe width="500" height="315" src="https://www.youtube.com/embed/mOMjH6_oe9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>

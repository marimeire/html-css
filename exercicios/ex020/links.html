<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            }

            a {
                color: rgb(0, 221, 66);
            }

            a:visited {
                color: rgb(226, 43, 171);
            }

            a:hover {
                color: blueviolet;
            }

            a:active {
                color: rgb(238, 234, 10);
            }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <a href="https://emojipedia.org/">
            <li>link 1</li>
        </a>
        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">
            <li>link 2</li>
        </a>
        <a href="https://github.com/security">
            <li>link 3</li>
        </a>
    </ul>
    
</body>
</html>
